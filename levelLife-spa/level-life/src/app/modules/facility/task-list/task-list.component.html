<div class="container-task">
  <div class="container-list-task">
    <h2 class="fnt-task">To do</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList,inProcess]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>
  <div class="container-list-task">
    <h2 class="fnt-task">In processing</h2>
    <div
      cdkDropList
      #inProcess="cdkDropList"
      [cdkDropListData]="process"
      [cdkDropListConnectedTo]="[todoList,doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of process" cdkDrag>{{item}}</div>
    </div>
</div>
<div class="container-list-task">
  <h2 class="fnt-task">Done</h2>
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList,inProcess]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>
<div class="container-list-task">
  <h2 class="fnt-task">Done 2</h2>
  <div
    cdkDropList
    #done2List="cdkDropList"
    [cdkDropListData]="done2"
    [cdkDropListConnectedTo]="[todoList,inProcess]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done2" cdkDrag><mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            This is the expansion title
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </mat-accordion></div>
  </div>
</div>
</div>
