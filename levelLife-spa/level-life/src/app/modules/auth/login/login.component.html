<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="input-container">
    <!-- <label for="myInput" class="input-label" >Your Label</label> -->
    <input type="text" class="input-field"  matInput placeholder="Username" formControlName="username" />
    <input type="password" class="input-field"  matInput placeholder="Password" formControlName="password" />
  </div>
<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button type="submit" mat-button>Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
